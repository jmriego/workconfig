# set the default terminal
#set -g default-terminal "tmux-256color"
set -g default-terminal "screen-256color"
# set the prefix key
unbind C-b
set -g prefix C-Space
bind C-Space send-prefix

# mouse can be used to select panes
set -g mouse on

# don't rename windows automatically
set-option -g allow-rename off

# First, I set tmux to use vi keys

# vi keys in copy mode
setw -g mode-keys vi
unbind [
bind C-Space copy-mode
bind-key -t vi-copy q cancel
unbind p
bind p paste-buffer
bind-key -t vi-copy 'v' begin-selection

# Choose buffer to paste with Prefix,C-r similar to vi register
bind C-r choose-buffer

# yanking text puts it in the system clipboard
# you can also Prefix,C-v to paste from the system clipboard
bind -t vi-copy y copy-pipe "putclip"
bind C-v run "tmux set-buffer \"$(getclip)\"; tmux paste-buffer"

# Split panes similar to vim
bind v split-window -h -c "#{pane_current_path}"
bind s split-window -v -c "#{pane_current_path}"

# Start windows and panes at 1, not 0
set -g base-index 1
setw -g pane-base-index 1

# Highlight the active pane
set-option -g pane-active-border-bg green

# Smart pane switching with awareness of vim splits
bind -n C-h run "(tmux display-message -p '#{pane_current_command}' | grep -iqE '(^|\/)vim$' && tmux send-keys C-h) || tmux select-pane -L"
bind -n C-j run "(tmux display-message -p '#{pane_current_command}' | grep -iqE '(^|\/)vim$' && tmux send-keys C-j) || tmux select-pane -D"
bind -n C-k run "(tmux display-message -p '#{pane_current_command}' | grep -iqE '(^|\/)vim$' && tmux send-keys C-k) || tmux select-pane -U"
bind -n C-l run "(tmux display-message -p '#{pane_current_command}' | grep -iqE '(^|\/)vim$' && tmux send-keys C-l) || tmux select-pane -R"
bind -n C-\ run "(tmux display-message -p '#{pane_current_command}' | grep -iqE '(^|\/)vim$' && tmux send-keys 'C-\\') || tmux select-pane -l"

# Allow notifications. to create one run the following command:
# echo -e '\a'
set-window-option -g visual-bell on
set-window-option -g bell-action other

# Source the status line created with tmuxline.vim
source ~/.tmuxline.conf
