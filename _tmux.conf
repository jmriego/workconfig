run-shell "tmux setenv -g TMUX_VERSION $(tmux -V | cut -c 6-)"

# set the default terminal
#set -g default-terminal "tmux-256color"
#set -g default-terminal "screen-256color"
# set the prefix key
unbind C-b
if-shell '[ "$TERM_PROGRAM" = "iTerm.app" ] ' \
'set -g prefix C-@; bind C-@ send-prefix' \
'set -g prefix C-Space; bind C-Space send-prefix'

# mouse can be used to select panes
set -g mouse on

# don't rename windows automatically
set-option -g allow-rename off

# First, I set tmux background for active and inactive panes
if-shell '[ "$(echo "$TMUX_VERSION >= 2.1" | bc)" = 1 ]' '\
set -g window-active-style 'bg=colour15' ; \
set -g window-style 'bg=colour7' ; \
'
  
# Split panes similar to vim
bind v split-window -h -c "#{pane_current_path}"
bind s split-window -v -c "#{pane_current_path}"

# First, I set tmux to use vi keys
if-shell '[ "$(echo "$TMUX_VERSION >= 2.4" | bc)" = 1 ]' '\
bind-key -T prefix C-Space copy-mode; \
unbind-key -T copy-mode-vi v; bind-key -T copy-mode-vi v send-keys -X begin-selection; \
bind-key -T copy-mode-vi C-v send-keys -X rectangle-toggle; \
bind-key -T copy-mode-vi q send-keys -X cancel; \
bind-key -T copy-mode-vi y send-keys -X copy-pipe-and-cancel "putclip" \
' '\
bind C-Space copy-mode; \
unbind-key -T vi-copy v; bind-key -T vi-copy v begin-selection; \
bind-key -T vi-copy C-v rectangle-toggle; \
bind-key -T vi-copy q cancel; \
bind-key -T vi-copy y copy-pipe "putclip" \
'

unbind p; bind p paste-buffer
unbind t; bind t next-window
unbind T; bind T previous-window

# Choose buffer to paste with Prefix,C-r similar to vi register
bind C-r choose-buffer

# yanking text puts it in the system clipboard
# you can also Prefix,C-v to paste from the system clipboard
bind C-v run "tmux set-buffer \"$(getclip)\"; tmux paste-buffer"

# Start windows and panes at 1, not 0
set -g base-index 1
setw -g pane-base-index 1

# Highlight the active pane
set-option -g pane-active-border-bg green

# Smart pane switching with awareness of vim splits
bind -n C-h run "(tmux display-message -p '#{pane_current_command}' | grep -iqE '(^|\/)vim$' && tmux send-keys C-h) || tmux select-pane -L"
bind -n C-j run "(tmux display-message -p '#{pane_current_command}' | grep -iqE '(^|\/)vim$' && tmux send-keys C-j) || tmux select-pane -D"
bind -n C-k run "(tmux display-message -p '#{pane_current_command}' | grep -iqE '(^|\/)vim$' && tmux send-keys C-k) || tmux select-pane -U"
bind -n C-l run "(tmux display-message -p '#{pane_current_command}' | grep -iqE '(^|\/)vim$' && tmux send-keys C-l) || tmux select-pane -R"
bind -n C-\ run "(tmux display-message -p '#{pane_current_command}' | grep -iqE '(^|\/)vim$' && tmux send-keys 'C-\\') || tmux select-pane -l"

# Allow notifications. to create one run the following command:
# echo -e '\a'
set-window-option -g visual-bell on
set-window-option -g bell-action other
